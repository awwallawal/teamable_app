<!DOCTYPE html>
<html lang="en">
<head>

 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Page Title -->
     <title>Teamable App</title>

     <!-- FavIcon -->
     <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
     <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
     <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
     <link rel="manifest" href="./favicon/site.webmanifest">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="./main.css">

    <link rel="stylesheet" href="./node_modules/Datepicker.js/dist/css/datepicker.material.css">

</head>
<body>
  
<!-- User Profile Section -->

 <div id="update-container" >

   <div id="img-container">
      <img src="" id="profile-picture" alt="user profile picture" style="width: 100%;">
   </div>

   <div id="form-container">
    <div id="profile-form" class="form">

     <h3>Name<span class="span-colon"> : </span><p id="profile-name">User Name</p></h3>

     <h3>Email<span class="span-colon"> : </span><p id="profile-email">email@email.com</p></h3> 

     <h3>Interest<span class="span-colon"> : </span><p id="profile-interest">Program of Choice</p></h3>

     <h3>Date of Birth<span class="span-colon"> : </span><p id="profile-birthdate">00/00/0000</p></h3> 

     <button type="button" id="edit-btn">Edit Profile</button>
    </div>
   </div>
   
 </div>

 <!-- Edit Profile Section -->

 <div id="edit-container">
   <div id="img-container" class="img-container">

    <div id="img-img-container">
      <img  alt="user profile picture" id="image-output" style="width: 150px; height: 150px;">
    </div>

    <div id="img-ref">
      <label for="image-upload" id="label-image-upload" >Upload Picture</label>
      <input type="file" accept="image/*" name="image-upload" id="image-upload">
    </div>
    
  </div>

  <div id="form-container">
   <form id="form" class="form">
    <label for="user-name"><small id="label-name">Your Name</small></label>
    <input type="text" id="user-name" name="user-name" placeholder="user name" required>

    <label for="user-email"><small id="label-email">Your Email</small></label>
    <input type="text" id="user-email" name="user-email" placeholder="email@email.com" required>

    <label for="user-interest"><small id="label-interest">Program of Interest</small></label>
    <input type="text" id="user-interest" name="user-interest" placeholder="Program of Interest" required>

    <div id="datepicker-container">
      <input type="text" id="userbirth" placeholder="Date-of-birth" style="color: rgb(157, 82, 82);">
    </div>

   

    <button type="submit" id="update-btn">Update Profile</button>
   </form>
  </div> 
 </div>

 <script src="./app.js"></script>
 <script type="text/javascript" src="./node_modules/validator/validator.min.js"></script>

 <script src="./node_modules/Datepicker.js/dist/datepicker.js"></script>
</body>
</html>
